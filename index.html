<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div>
        <h1>Hungry Monster</h1>
      </div>
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="meal-name-input"
            type="text"
            class="form-control"
            placeholder="Search For Meal"
          />
          <div class="input-group-append">
            <button id="search-btn" type="button" class="btn btn-danger">
              Search
            </button>
          </div>
        </div>
      </form>
      <div id="food-sector"></div>
    </section>

    <!-- JavaScript Link -->
    <script src="./js/style.js"></script>
    <!-- Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-B0RSU7yJGCD8wGTFb/rA6M+B3QowKlfl7Q9R5uIe0E6VfWhFQobnJ5ZQ5j7Bh7R9"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
